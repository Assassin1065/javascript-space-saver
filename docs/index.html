<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Space Remover</title>
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="container">
        <h1>Code Space Remover</h1>
        <p>Paste your code below, and click "Process" to remove leading spaces from each line. Newlines will be preserved.</p>
        
        <button id="theme-toggle" onclick="toggleTheme()">Switch to Light Mode</button>
        
        <textarea id="input" placeholder="Paste your code here..."></textarea>
        
        <div class="button-group">
            <button onclick="processCode()">Process</button>
            <button onclick="copyToClipboard()">Copy Output</button>
        </div>
        
        <h2>Output:</h2>
        <div id="output"></div>
        
        <div class="social-buttons">
            <a href="https://discord.gg/your-discord-invite" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
            <a href="https://youtube.com/@your-youtube-channel" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://x.com/your-twitter-handle" target="_blank" title="Twitter/X"><i class="fab fa-x-twitter"></i></a>
            <a href="https://github.com/your-github-username" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        function processCode() {
            const input = document.getElementById('input').value;
            const lines = input.split('\n');
            const processedLines = lines.map(line => line.replace(/^\s+/, ''));
            const output = processedLines.join('\n');
            document.getElementById('output').textContent = output;
        }

        function copyToClipboard() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('Output copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard.');
            });
        }

        function toggleTheme() {
            const body = document.body;
            const button = document.getElementById('theme-toggle');
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                button.textContent = 'Switch to Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                button.textContent = 'Switch to Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const button = document.getElementById('theme-toggle');
            if (savedTheme === 'light') {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                button.textContent = 'Switch to Dark Mode';
            } else {
                body.classList.add('dark-mode');
                button.textContent = 'Switch to Light Mode';
            }
        };
    </script>
</body>
  </html>
